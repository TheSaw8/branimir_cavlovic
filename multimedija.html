<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stil.css">
    <title>Multimedija</title>
</head>
<body>
    <h1>Multimedija</h1>
    <!-- * drugi html dokument koji će sadržavati multimedijske elemente:
    - nekoliko vaših slika (neka budu optimizirane na manje dimenzije, 
    koje ćete koristiti na stranici) -->
    <img src="slike/slika1.png">
    <img src="slike/slika2.png">
    <img src="slike/slika3.png">
    <img src="slike/slika4.png">
    <img src="slike/slika5.png">

    <!-- video (može video s vježbi) -->
    <video src="videozapisi/video.mp4" controls></video>

    <!-- video s youtube-a -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Lj-tOFTZDKQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <!-- zvuk (mp3 datoteka koja ne prelazi 30sek) -->
    <audio controls preload="metadata">
        <source src="zvukovi/zvuk.ogg" type="audio/ogg">
        <source src="zvukovi/zvuk.mp3" type="audio/mpeg">
        Tvoj preglednik ne podržava ovaj format audio datoteke.
    </audio>
</body>
</html>
